{% load static %}
{% if messages %}
{% for message in messages %}
    <div id="django-message" class="toast align-items-center {{ message.tags }} bg-opacity-85 fade">
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-check-circle-fill me-2"></i>
                {{message}}
            </div>
            <button type="button"
                    class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast"
                    aria-label="Close"
                    id ="django-message-btn"></button>
        </div>
    </div>
{% endfor %}
{% endif %}

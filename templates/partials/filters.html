{% load static %}
{% load is_checkbox %}

<section class="card border-0 shadow mb-4">
    <div class="card-body">
        <form id="entrada-filter" method="get">
            <div class="row g-2">
                {% for field in filter.form %}
                <div class="col me-7">

                    {% if field|is_checkbox %}
                        {{ field.label_tag }}
                        {% for choice in field %}
                        <div class="form-check">
                            {{ choice.tag }}
                            <label class="form-check-label">{{ choice.choice_label }}</label>
                        </div>
                        {% endfor %}
                    {% else %}
                        {{ field.label_tag }}
                        {{ field }}
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <div class="row g-2">
                <div class="col justify-content-start d-flex">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
            </div>

        </form>
    </div>
</section>

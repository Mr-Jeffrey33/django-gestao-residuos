{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{% static 'imgs/leaves.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />

    <title>
        Gestão de Resíduos
    </title>
</head>

<body class="g-sidenav-show bg-gray-100">
    <!-- Blue Accent Background -->
    <div class="min-height-200 bg-primary position-absolute w-100"></div>
    
    {% include '_sidenav.html' %}

    <main class="main-content position-relative border-radius-lg ">
        
        <!-- Top Title + Login -->
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur"
            data-scroll="false">
            <div class="container-fluid px-2 py-2 mt-3">
                
                <!-- Page Title -->
                <h3 class="font-weight-bolder text-white mb-0 p-0">{% block title %}{% endblock %}</h3>
        
                <!-- Top Right Login Menu -->
                <ul class="navbar-nav  justify-content-end">
        
                    <li class="nav-item d-flex align-items-center">
                        <a href="javascript:;" class="nav-link text-white font-weight-bold px-0">
                        <i class="fa fa-user me-sm-1"></i>
                        <span class="d-sm-inline d-none">Sign In</span>
                        </a>
                    </li> 
        
                    <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                        <a href="javascript:;" class="nav-link text-white p-0" id="iconNavbarSidenav">
                            <i class="sidenav-toggler-line fa-solid fa-bars"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </nav>


        <!-- Page Content -->
        <div class="container-fluid pb-4">
            <div class="row">
                <div class="card col mb-xl-0 mb-4 ">
                    <div class="card-body min-height-500">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!--   Core JS Files   -->
    <script src="{% static 'argon-dashboard/assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>

</body>

</html>
